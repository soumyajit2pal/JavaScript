<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Option manipulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script type="text/javascript">
        function fn3()
        {
            var select=document.getElementById("selectbox");
            alert(select.options[select.selectedIndex].value);
        }
      </script>
</head>
<body>
    <select id="selectbox">
        <option value="Simple Snippets">Simple Snippets</option>
        <option value="Telusko Learning">Telusko Learning</option>
        <option value="DugaSoft">DugaSoft</option>    
    </select>
    <br>
    <button onclick="fn3()">Click Me</button>
</body>
</html>
