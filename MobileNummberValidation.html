<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobile number validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script>
    function validate()
        {
            var phone=document.getElementById("ph_num").value;
            var regx=/^[6-9]\d{9}$/
            //regx=new RegExp("E00","i");
            if(regx.test(phone))
            {
                document.getElementById("lblph").innerHTML="Valid";                
                document.getElementById("lblph").style.visibility="visible";
                document.getElementById("lblph").style.color="green";
            }
            else{
                document.getElementById("lblph").innerHTML="InValid";                
                document.getElementById("lblph").style.visibility="visible";
                document.getElementById("lblph").style.color="red";
            }
        }
    </script>
</head>
<body>
    <form>
        <input id="ph_num" placeholder="Cellphone" type="text">
        <label id="lblph" style="color:red; visibility: hidden;">Invalid</label>
        <br><button onclick="validate()" type="button">Submit</button>
    </form>
</body>
</html>
